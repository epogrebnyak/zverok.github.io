---
layout: default
---

<div class="home">

  <h1 class="page-heading">zverok's blog</h1>

  <blockquote class="rss-subscribe">Subscribe: <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>, <a href="https://twitter.com/zverok">via Twitter</a>, <b><a href="/subscribe.html">Mailing list</a></b></blockquote>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
